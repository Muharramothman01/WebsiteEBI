<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="Login">
        <div class="container">
            <div class="row row-backgroundLogin">
                <div class="col-backgroundLogin center">
                    <img src="./imgs/logo.png" alt="" width="70%" height="70%">
                </div>
                <div class="col-loginPanal">
                    <div class="container">
                        <div class="rowLogin center">
                            <div class="colForm">
                                <h3 class="loginTitle">
                                    Login
                                </h3>
                                <form action="" class="LoginForm" id="Login">
                                    <div class="email">
                                        <input type="email" id="email" name="email" placeholder="Email">
                                    </div>
                                    <div class="pass">
                                        <input type="password" name="pass" id="password" placeholder="Password">
                                    </div>
                                    <div class="forgetPass">
                                        forget your <a href="">password</a>?
                                    </div>
                                    <div class="submitBtn">
                                        <a href="">Login</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
