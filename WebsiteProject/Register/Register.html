<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="Register">
        <div class="container">
            <div class="row row-backgroundRegister">
                <div class="col-backgroundRegister center">
                    <img src="./imgs/logo.png" alt="" width="70%" height="70%">
                </div>
                <div class="col-RegisterPanal">
                    <div class="container">
                        <div class="rowRegister center">
                            <div class="colForm">
                                <h3 class="RegisterTitle">
                                    Register
                                </h3>
                                <form action="" class="RegisterForm" id="Register">
                                    <div class="email">
                                        <input type="email" id="email" name="email" placeholder="Email" required>
                                    </div>
                                    <div class="pass">
                                        <input type="password" name="pass" id="password" placeholder="Password" required>
                                    </div>
                                    <div class="pass">
                                        <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm password" required>
                                    </div>
                                    <div class="phone">
            
                                        <input type="" name="phone" id="phone" placeholder="Phone" required>
                                    </div>
                                    <div class="gender">
                                        <h4>Gender</h4>
                                        <input type="radio" name="gender" id="male"><label for="male">Male</label>
                                        <input type="radio" name="gender" id="female"> <label for="female">Female</label>
                                    </div>
                                    <div class="submitBtn">
                                        <a href="">Register</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
